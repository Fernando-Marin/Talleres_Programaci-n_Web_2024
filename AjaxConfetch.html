<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form id="formulario de contacto">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="mensaje">mensaje:</label>
    <textarea type="mensaje" id="mensaje" name="mensaje"></textarea><br><br>
    <button type="submit">Enviar</button>
    </form>
    <div id="respuesta"></div>
    <script>
        document.getElementById('formularioContacto').addEventListener('enviar', function(e){
            e.preventDefault();
            const datos = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                mensaje: document.getElementById('mensaje').value
            };

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://reqres.in/api/users',true);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://reqres.in/api/users', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 201) { // El estado 201 indica que el recurso fue creado exitosamente
                    var data = JSON.parse(xhr.responseText);
                    document.getElementById('respuesta').innerHTML = 'Formulario enviado con Ã©xito. ID: ' + data.id;
                } else {
                    document.getElementById('respuesta').innerHTML = 'Hubo un error al enviar el formulario.';
                }
            };

            xhr.onerror = function() {
                document.getElementById('respuesta').innerHTML = 'Hubo un error en la solicitud AJAX.';
            };

            xhr.send(JSON.stringify(datos));
        })
    </script>
</body>
</html>
